<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Random Quote Generator</title>
</head>
<body>
  <div id="quote-container">
    <h1>🌍 Random Quote Generator 🇮🇳</h1>
    <div id="quote-box">
      <p id="quote">"Quote will appear here."</p>
    </div>
    <div id="quote-details">
      <p id="author">Author: <span id="author-name">name goes here</span></p>
      <p id="region">Region: <span id="quote-region">name goes here</span></p>
    </div>
    <button id="generate-btn">Generate Quote</button>
  </div>


  <script src="index.js" type="module"></script>
</body>
</html>
